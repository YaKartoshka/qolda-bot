<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        .card {
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 30px;
        }
        .card img {
            width: 70%;
            margin: 0 auto;
            padding: 50px;
            object-fit: cover;
        }

        .event-card {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header></header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="javascript:void(0)">Qolda</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/shop">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://t.me/QosylNet_bot">Telegram Bot</a>
                        </li>
                    </ul>
                    <form class="d-flex text-white">
                        <label for="" class="pe-5">Количество монет: <span id="coins">0</span></label>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-4">
        <h1 class="mb-4">Список Товаров</h1>
        <div class="row mb-3">
            
        </div>
        <div class="row" id="product-list">

        </div>
    </div>

    <script>
        const products = [
            {
                name: "Product 1",
                price: "10 coins",
                image: "https://png.klev.club/uploads/posts/2024-05/png-klev-club-rgnk-p-chernii-bloknot-png-21.png"
            },
            {
                name: "Product 2",
                price: "15 coins",
                image: "https://png.klev.club/uploads/posts/2024-04/png-klev-club-wg24-p-chernaya-futbolka-png-4.png"
            },
            {
                name: "Product 3",
                price: "30 coins",
                image: "https://mayki.kz/catalog_img/882901/hoodie/2_2_zoom.png"
            }
        ];

        $('#coins').html(sessionStorage.getItem('coins'))

        function displayProducts() {
            const productList = document.getElementById("product-list");
            productList.innerHTML = ""; // Clear existing content

            products.forEach(product => {
                // Create the card using Bootstrap's card component
                const productCard = `
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="${product.image}" class="card-img-top" alt="${product.name}">
                    <div class="card-body">
                        <h5 class="card-title">${product.name}</h5>
                        <p class="card-text">${product.price}</p>
                        <button class="btn btn-primary">Купить</button
                    </div>
                </div>
            </div>
        `;

                // Append product card to the product list
                productList.insertAdjacentHTML('beforeend', productCard);
            });
        }

        // Call the function to display products
        displayProducts();
    </script>
</body>

</html>

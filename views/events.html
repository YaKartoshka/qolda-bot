        function renderEvents(events) {
            eventsList.innerHTML = events.map(event => `
                <div class="col-md-4">
                    <div class="card event-card">
                        <img src="${event.image}" class="card-img-top event-img" alt="${event.title}">
                        <div class="card-body">
                            <h5 class="card-title">${event.title}</h5>
                            <p class="card-text">${event.date}</p>
                            <p class="card-text">${event.description}</p>
                            <p class="card-text"><strong>Город:</strong> ${event.city}</p>
                            <p class="card-text"><strong>Категория:</strong> ${event.category}</p>
                            <button class="btn btn-primary" onclick="registerEvent('${event.title}')">Зарегистрироваться</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function registerEvent(title) {
            alert(`Вы зарегистрировались на ивент: ${title}`);
        }

        function filterEvents() {
            const city = cityFilter.value;
            const category = categoryFilter.value;

            const filteredEvents = events.filter(event => {
                return (city === 'Все' || event.city === city) &&
                    (category === 'Все' || event.category === category);
            });

            renderEvents(filteredEvents);
        }

        cityFilter.addEventListener('change', filterEvents);
        categoryFilter.addEventListener('change', filterEvents);

        renderEvents(events);
    </script>
